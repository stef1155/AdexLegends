    <nav class="navBar">
        <div class="navBarforitem"><a href="index.html">Home</a></div>

    <h1 id="AdexTitle">Adex Legends <img src="/Img/AdexLogo.png" width="10%" alt="Adex Legends"> </h1>

    <div class="bgmaps10">

        <div class="box">
            <form action="/" onsubmit="formSubmitted(event)">
    
                <div class="title">
                    Register
                </div>
    
                <input type="text" name="" id="usernameTxt" placeholder="Username" required>
                <input type="text" name="" id="fullnameTxt" placeholder="Full name" required>
                <input type="text" name="" id="emailTxt" placeholder="Email" required>
                <input type="password" name="" id="passwordTxt" placeholder="Password" required>
                <input type="password" name="" id="confirmPasswordTxt" placeholder="Confirm your Password" required>
                <input type="text" name="" id="addressTxt" placeholder="Your Address" required>

                <div>
                    <input type="checkbox" name="" id="checkBox">
                    <label for="checkBox">Agree to the terms & conditions.</label>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

    </div>
    
    <div class="footerall">
        <h4 id="sociallink">You can find us at</h4>
        <div class="social-icons">
                <a href="https://twitter.com/PlayApex?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="/Img/Twitter.jpg" alt="Twitter" class="FootLogo" ></a>

    </div>
